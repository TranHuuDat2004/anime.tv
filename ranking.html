<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng Anime Cá Nhân - ANIME.TV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ranking-style.css"> <!-- CSS riêng cho trang này -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div> <!-- Placeholder cho header -->
    <main id="ranking-page">
        <div class="container">
            <div class="ranking-header">
                <h1 class="page-title">Bảng Xếp Hạng Anime</h1>
                <p class="tagline">Những bộ anime yêu thích và ấn tượng nhất theo đánh giá của Trần Hữu Đạt.</p>
            </div>

            <!-- Hạng mục: Yêu thích nhất (Overall Favorite) -->
            <section class="ranking-category" id="overallFavoriteCategory">
                <h2 class="category-title">Anime Yêu Thích Nhất Mọi Thời Đại</h2>
                <div class="anime-grid ranking-grid">
                    <!-- Anime sẽ được chèn vào đây -->
                </div>
            </section>

            <!-- Hạng mục: Lãng mạn nhất -->
            <section class="ranking-category" id="mostRomanticCategory">
                <h2 class="category-title">Anime Lãng Mạn Nhất</h2>
                <div class="anime-grid ranking-grid">
                    <!-- Anime sẽ được chèn vào đây -->
                </div>
            </section>

            <!-- Hạng mục: Cảm xúc nhất -->
            <section class="ranking-category" id="mostEmotionalCategory">
                <h2 class="category-title">Anime Nhiều Cảm Xúc Nhất</h2>
                <div class="anime-grid ranking-grid">
                    <!-- Anime sẽ được chèn vào đây -->
                </div>
            </section>

            <!-- Hạng mục: Hành động hay nhất -->
            <section class="ranking-category" id="bestActionCategory">
                <h2 class="category-title">Anime Hành Động Hay Nhất</h2>
                <div class="anime-grid ranking-grid">
                    <!-- Anime sẽ được chèn vào đây -->
                </div>
            </section>

            <!-- Hạng mục: Art Direction đẹp nhất -->
            <section class="ranking-category" id="bestArtDirectionCategory">
                <h2 class="category-title">Anime Có Art Direction Đẹp Nhất</h2>
                <div class="anime-grid ranking-grid">
                    <!-- Anime sẽ được chèn vào đây -->
                </div>
            </section>

             <!-- Hạng mục: Anime Thư Giãn Nhất -->
            <section class="ranking-category" id="mostRelaxingCategory">
                <h2 class="category-title">Anime Thư Giãn Nhất</h2>
                <div class="anime-grid ranking-grid">
                    <!-- Anime sẽ được chèn vào đây -->
                </div>
            </section>

            <!-- Thêm các hạng mục khác nếu bạn muốn -->

        </div>
    </main>

    <div id="footer-placeholder"></div> <!-- Placeholder cho footer -->

    <script src="js/header.js"></script> <!-- Nhúng header.js ở đầu (sau placeholder) -->
    <script src="js/footer.js"></script> <!-- Script cho slideshow -->
    <script src="js/navbar.js"></script>
    <script src="js/data.js"></script> <!-- Dữ liệu anime chính -->
    <script src="js/ranking-script.js"></script> <!-- File JavaScript mới cho trang này -->
</body>
</html>
