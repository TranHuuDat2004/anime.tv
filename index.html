<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Của Tôi - Giống Crunchyroll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="navbar-logo"><img src="images/logo.png" height="80"></a>
                <ul class="navbar-nav">
                    <li><a href="index.html" class="active">Trang Chủ</a></li>
                    <li><a href="#">Duyệt</a></li>
                    <li><a href="#">Manga</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                </ul>
                <div class="navbar-actions">
                    <button class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <a href="#" class="login-button">Đăng Nhập</a>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section class="hero-section">
            <!-- Slideshow sẽ được tạo bởi JavaScript -->
            <div class="slideshow-container" id="mainSlideshow">
                <!-- Nút Previous/Next và Dots sẽ được thêm bởi JS nếu cần -->
            </div>
        </section>

        <section class="anime-row">
            <div class="container">
                <h2>Top Picks for You</h2>
                <!-- Anime grid sẽ được tạo bởi JavaScript -->
                <div class="anime-grid" id="topPicksGrid">
                    <!-- Anime cards sẽ được chèn vào đây -->
                </div>
            </div>
        </section>

        <section class="anime-row">
            <div class="container">
                <h2>Mới cập nhật</h2>
                <!-- Anime grid sẽ được tạo bởi JavaScript -->
                <div class="anime-grid" id="newUpdatesGrid">
                    <!-- Anime cards sẽ được chèn vào đây -->
                </div>
            </div>
        </section>

        <!-- Bạn có thể thêm các section anime-row khác với ID khác nhau -->
        <!-- Ví dụ:
        <section class="anime-row">
            <div class="container">
                <h2>Anime Hành Động</h2>
                <div class="anime-grid" id="actionAnimeGrid">
                </div>
            </div>
        </section>
        -->

    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Về chúng tôi</a>
                <a href="#">Trợ giúp/FAQ</a>
                <a href="#">Điều khoản sử dụng</a>
                <a href="#">Chính sách riêng tư</a>
            </div>
            <p>© 2024 Anime Của Tôi. Dựa trên ý tưởng từ Crunchyroll.</p>
        </div>
    </footer>

    <script src="js/data.js"></script> <!-- Dữ liệu anime -->
    <script src="js/script.js"></script> <!-- Script cho index.html (sẽ được cập nhật) -->
</body>
</html>
