<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Của Tôi - Giống Crunchyroll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="header-placeholder"></div> <!-- Placeholder cho header -->

    <main>
        <section class="hero-section">
            <!-- Slideshow sẽ được tạo bởi JavaScript -->
            <div class="slideshow-container" id="mainSlideshow">
                <!-- Nút Previous/Next và Dots sẽ được thêm bởi JS nếu cần -->
            </div>
        </section>

        <section class="anime-row">
            <div class="container">
                <h2>Top Picks for You</h2>
                <!-- Anime grid sẽ được tạo bởi JavaScript -->
                <div class="anime-grid" id="topPicksGrid">
                    <!-- Anime cards sẽ được chèn vào đây -->
                </div>
            </div>
        </section>

        <section class="anime-row">
            <div class="container">
                <h2>Phim Series</h2> <!-- ĐÃ THAY ĐỔI -->
                <div class="anime-grid" id="seriesAnimeGrid"> <!-- ĐỔI ID -->
                    <!-- Anime cards (series) sẽ được chèn vào đây -->
                </div>
            </div>
        </section>

        <section class="anime-row">
            <div class="container">
                <h2>Phim Movie</h2> <!-- ĐÃ THAY ĐỔI -->
                <div class="anime-grid" id="movieAnimeGrid"> <!-- ĐỔI ID -->
                    <!-- Anime cards (movie) sẽ được chèn vào đây -->
                </div>
            </div>
        </section>

        <!-- Bạn có thể thêm các section anime-row khác với ID khác nhau -->
        <!-- Ví dụ:
        <section class="anime-row">
            <div class="container">
                <h2>Anime Hành Động</h2>
                <div class="anime-grid" id="actionAnimeGrid">
                </div>
            </div>
        </section>
        -->

    </main>

    <div id="footer-placeholder"></div> <!-- Placeholder cho footer -->
    
    <script src="js/header.js"></script> <!-- Nhúng header.js ở đầu (sau placeholder) -->
    <script src="js/footer.js"></script> <!-- Script cho slideshow -->
    <script src="js/navbar.js"></script> <!-- Script cho navbar (hamburger menu) -->

    <script src="js/data.js"></script> <!-- Dữ liệu anime -->
    <script src="js/script.js"></script> <!-- Script cho index.html (sẽ được cập nhật) -->

</body>

</html>
