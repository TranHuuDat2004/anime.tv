<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim</title> <!-- Sẽ được cập nhật bằng JavaScript -->
    <link rel="stylesheet" href="style.css"> <!-- Style chung -->
    <link rel="stylesheet" href="watch-video-style.css"> <!-- Style riêng cho trang xem phim -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<style>
    /* watch-video-style.css */
body {
    background-color: #000; /* Nền đen cho trang xem phim */
    color: var(--text-color);
}

#watch-page {
    padding-top: 20px;
}

.video-player-container {
    width: 100%;
    /* Tỷ lệ khung hình 16:9, có thể điều chỉnh nếu cần */
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100) */
    height: 0;
    background-color: #111; /* Màu nền cho vùng video player */
    margin-bottom: 20px;
}

.video-player-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none; /* Loại bỏ border của iframe */
}

.video-info-controls {
    padding-bottom: 30px;
}

.episode-details {
    margin-bottom: 25px;
    text-align: left;
}

.episode-details #animeTitleWatchPage {
    font-size: 1.4em;
    color: var(--text-secondary-color);
    margin-bottom: 5px;
    font-weight: 500;
}

.episode-details #episodeTitleWatchPage {
    font-size: 1.8em;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--text-color);
}
.episode-details #episodeSubDubWatchPage {
    font-size: 0.9em;
    color: var(--primary-color);
    font-weight: 600;
}

.episode-navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 15px;
    border-top: 1px solid var(--border-color);
    padding-top: 20px;
}

.episode-navigation .btn {
    display: inline-flex; /* Để icon và text căn giữa tốt hơn */
    align-items: center;
    gap: 8px;
    font-size: 0.95em;
    padding: 10px 18px;
}
.episode-navigation .btn svg {
    width: 18px;
    height: 18px;
}

.episode-navigation .btn.disabled {
    background-color: #333;
    border-color: #222;
    color: #777;
    cursor: not-allowed;
    opacity: 0.7;
}
.episode-navigation .btn.disabled:hover {
    background-color: #333;
    border-color: #222;
    color: #777;
}

/* Navbar trên trang xem phim có thể đơn giản hơn */
.navbar {
    background-color: #101010; /* Hơi khác màu nền một chút */
    border-bottom: 1px solid #252525;
}


@media (max-width: 768px) {
    .episode-details #animeTitleWatchPage {
        font-size: 1.2em;
    }
    .episode-details #episodeTitleWatchPage {
        font-size: 1.5em;
    }
    .episode-navigation {
        flex-wrap: wrap; /* Cho các nút xuống dòng nếu không đủ chỗ */
        justify-content: center; /* Căn giữa các nút khi xuống dòng */
    }
    .episode-navigation .btn {
        flex-basis: calc(50% - 10px); /* 2 nút trên một hàng */
        justify-content: center;
        margin-bottom: 10px;
    }
    .episode-navigation #backToDetailBtn { /* Nút ở giữa có thể chiếm toàn bộ hàng */
        flex-basis: 100%;
    }
}
@media (max-width: 480px) {
     .episode-navigation .btn {
        flex-basis: 100%; /* 1 nút trên một hàng */
    }
}
</style>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="navbar-logo">ANIME.TV</a>
                <!-- Có thể ẩn bớt menu ở trang xem phim cho tập trung -->
                <ul class="navbar-nav">
                    <li><a href="index.html">Trang Chủ</a></li>
                </ul>
                <div class="navbar-actions">
                    <!-- Có thể giữ lại hoặc bỏ đi tùy ý -->
                    <button class="search-icon" style="visibility: hidden;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <a href="#" class="login-button" style="visibility: hidden;">Đăng Nhập</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- watch-video.html -->
<!-- ... (phần header giữ nguyên) ... -->

<main id="watch-page">
    <div class="video-player-container">
        <!-- THAY THẾ THẺ <video> BẰNG THẺ <iframe> NÀY -->
        <iframe id="googleDrivePlayer"
                frameborder="0"
                allow="autoplay; fullscreen"
                allowfullscreen
                mozallowfullscreen="true"
                webkitallowfullscreen="true">
        </iframe>
    </div>

    <div class="container video-info-controls">
        <div class="episode-details">
            <h1 id="animeTitleWatchPage">Tên Anime</h1>
            <h2 id="episodeTitleWatchPage">Tập X: Tên tập phim</h2>
            <p id="episodeSubDubWatchPage" class="episode-subdub-info"></p>
        </div>
        <div class="episode-navigation">
            <a href="#" id="prevEpisodeBtn" class="btn btn-secondary disabled">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                Tập Trước
            </a>
            <a href="anime-detail.html" id="backToDetailBtn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><list></list><path d="M20 11.5v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-13a2 2 0 012-2h4.5"></path><path d="M18 2l4 4M12.5 2.5L10.25 4L8 2.5"></path><path d="M10.25 4L8 5.5"></path><path d="M10.25 4L12.5 5.5"></path></svg>
                DS Tập
            </a>
            <a href="#" id="nextEpisodeBtn" class="btn btn-primary disabled">
                Tập Tiếp Theo
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </a>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('animeId');
        const seasonNumParam = urlParams.get('season');
        const episodeNumParam = urlParams.get('ep'); // Số thứ tự tập trong mùa

        if (!animeId || !seasonNumParam || !episodeNumParam) {
            document.getElementById('episodeTitleWatchPage').textContent = "Lỗi: Thiếu thông tin tập phim.";
            document.querySelector('.video-player-container').innerHTML = '<p style="text-align:center; padding: 50px;">Không thể tải video. Vui lòng kiểm tra lại đường dẫn.</p>';
            return;
        }

        const seasonNum = parseInt(seasonNumParam);
        const epNumInSeason = parseInt(episodeNumParam);

        const anime = animeData.find(a => a.id === animeId);

        if (!anime) {
            document.getElementById('episodeTitleWatchPage').textContent = "Lỗi: Không tìm thấy anime.";
            return;
        }

        const season = anime.episodes.seasons.find(s => s.seasonNum === seasonNum);
        if (!season) {
            document.getElementById('episodeTitleWatchPage').textContent = "Lỗi: Không tìm thấy mùa phim.";
            return;
        }

        // Tìm tập phim dựa trên epNumInSeason (số thứ tự trong mùa)
        const currentEpisode = season.episodes.find(e => e.epNumInSeason === epNumInSeason);

        if (!currentEpisode || !currentEpisode.videoUrl || currentEpisode.videoUrl === "#") {
            document.getElementById('episodeTitleWatchPage').textContent = "Lỗi: Không tìm thấy tập phim hoặc link video không hợp lệ.";
            document.querySelector('.video-player-container').innerHTML = '<p style="text-align:center; padding: 50px;">Link video không tồn tại hoặc không hợp lệ.</p>';
            return;
        }

        // Cập nhật tiêu đề trang và thông tin
        document.title = `Xem: ${anime.title} - Tập ${currentEpisode.epNumOverall}`;
        document.getElementById('animeTitleWatchPage').textContent = anime.title;
        document.getElementById('episodeTitleWatchPage').textContent = `Tập ${currentEpisode.epNumOverall} (Mùa ${season.seasonNum} - Tập ${currentEpisode.epNumInSeason}): ${currentEpisode.title}`;

        let subDubText = [];
        if (currentEpisode.sub) subDubText.push("Phụ đề");
        if (currentEpisode.dub) subDubText.push("Thuyết minh");
        document.getElementById('episodeSubDubWatchPage').textContent = subDubText.join(' | ');


        // Đặt nguồn cho iframe
        const playerIframe = document.getElementById('googleDrivePlayer');
        if (currentEpisode.videoUrl.includes('drive.google.com')) {
            playerIframe.src = currentEpisode.videoUrl; // Link preview từ Google Drive
        } else {
             // Nếu bạn có link video trực tiếp khác (không phải Google Drive embed)
             // thì cần quay lại dùng thẻ <video> hoặc xử lý khác.
             // Hiện tại, code này tập trung vào Google Drive embed.
            document.querySelector('.video-player-container').innerHTML = '<p style="text-align:center; padding: 50px;">Định dạng link video không được hỗ trợ cho Google Drive embed.</p>';
            return;
        }


        // Nút trở về trang chi tiết
        document.getElementById('backToDetailBtn').href = `anime-detail.html?id=${animeId}`;

        // Logic cho nút Tập Trước / Tập Tiếp Theo
        let currentEpisodeIndexInSeason = season.episodes.findIndex(e => e.epNumInSeason === epNumInSeason);

        // Tập Trước
        const prevEpisodeBtn = document.getElementById('prevEpisodeBtn');
        if (currentEpisodeIndexInSeason > 0) {
            const prevEp = season.episodes[currentEpisodeIndexInSeason - 1];
            prevEpisodeBtn.href = `watch-video.html?animeId=${animeId}&season=${season.seasonNum}&ep=${prevEp.epNumInSeason}`;
            prevEpisodeBtn.classList.remove('disabled');
        } else {
            // Kiểm tra season trước đó
            const currentSeasonIndex = anime.episodes.seasons.findIndex(s => s.seasonNum === seasonNum);
            if (currentSeasonIndex > 0) {
                const prevSeason = anime.episodes.seasons[currentSeasonIndex - 1];
                if (prevSeason.episodes.length > 0) {
                    const lastEpOfPrevSeason = prevSeason.episodes[prevSeason.episodes.length - 1];
                    prevEpisodeBtn.href = `watch-video.html?animeId=${animeId}&season=${prevSeason.seasonNum}&ep=${lastEpOfPrevSeason.epNumInSeason}`;
                    prevEpisodeBtn.classList.remove('disabled');
                }
            }
        }


        // Tập Tiếp Theo
        const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');
        if (currentEpisodeIndexInSeason < season.episodes.length - 1) {
            const nextEp = season.episodes[currentEpisodeIndexInSeason + 1];
            nextEpisodeBtn.href = `watch-video.html?animeId=${animeId}&season=${season.seasonNum}&ep=${nextEp.epNumInSeason}`;
            nextEpisodeBtn.classList.remove('disabled');
        } else {
            // Kiểm tra season tiếp theo
            const currentSeasonIndex = anime.episodes.seasons.findIndex(s => s.seasonNum === seasonNum);
            if (currentSeasonIndex < anime.episodes.seasons.length - 1) {
                const nextSeason = anime.episodes.seasons[currentSeasonIndex + 1];
                if (nextSeason.episodes.length > 0) {
                    const firstEpOfNextSeason = nextSeason.episodes[0];
                    nextEpisodeBtn.href = `watch-video.html?animeId=${animeId}&season=${nextSeason.seasonNum}&ep=${firstEpOfNextSeason.epNumInSeason}`;
                    nextEpisodeBtn.classList.remove('disabled');
                }
            }
        }
    });
</script>

</body>
</html>
